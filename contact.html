<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Navigation-->
    <div class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="about.html">About</a>
        <a href="javascript:void(0);" class="icon" onclick="burgermenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="info">
        <h3>Contact us on</h3>
        <p>example@email.com  OR +4624 44 44 44</p>
    </div>
    <!--Contact form-->
    <div class="container">
        <div class="card-text">
            <form action="?">
                <div class="card-name">
                    <label for="fname">FULL NAME</label>
                    <input type="text" id="fname" rows="900">
                </div>
                <div class="card-email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="card-message-title">
                    <label for="message-title">MESSAGE REGARDING</label>
                    <input type="text" id="message-title">
                </div>
                <div class="card-message">
                    <label for="message">MESSAGE</label>
                    <input type="textarea" id="message" placeholder="Your Message" required>
                </div>
                <div class="card-btn">
                    <button type="submit">SEND MESSAGE</button>
                </div>
            </form>
        </div>
    </div>
        <!--JavaScript-->
    <script>
        function burgermenu() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
        }
    </script>
</body>
</html>
